 {
 window.close()
 }

<body>
<div style="color:green;font-size:51px;">
 <script language="JavaScript">
var liczba1_wie=prompt("1 dzien=","");
var liczba2_wie=prompt("2 dzien=","");
var liczba3_wie=prompt("1 godzina=","");
var liczba4_wie=prompt("2 godzina=","");
var ile_sekund_wie;
var d1_wie=parseFloat(liczba1_wie);
var d2_wie=parseFloat(liczba2_wie);
var g1_wie=parseFloat(liczba3_wie);
var g2_wie=parseFloat(liczba4_wie);
ile_sekund_wie=(d1_wie*86400+g1_wie*3600)-(d2_wie*86400+g2_wie*3600);
document.write("ile_sekund="+ile_sekund_wie+"<br>");
 </script>
</div><br>
<input type="button" value="zamknij okno" onclick="okno_zamknij_wieteska()"/>
