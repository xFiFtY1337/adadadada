<head>

 {
 window.close()
 }

<body>
<div style="color:red;font-size:25px;">
<script language="JavaScript">
var liczba1_wie=prompt("podaj 1 liczbe=","");
var liczba2_wie=prompt("podaj 2 liczbe=","");
var m1_wie=parseFloat(liczba1_wie);
var m2_wie=parseFloat(liczba2_wie);
document.write("1 liczba(postać dziesietna): "+1/m1_wie+"="+(1/(m1_wie*2))+"+"+(1/(m1_wie*2))+"<br>");
document.write("1 liczba(postać ułamkowa): "+1+"/"+m1_wie+"="+(1+"/"+(m1_wie*2))+"+"+(1+"/"+(m1_wie*2))+"<br><br>");
document.write("2 liczba(postać dziesietna): "+1/m2_wie+"="+(1/(m2_wie*2))+"+"+(1/(m2_wie*2))+"<br>");
document.write("2 liczba(postać ułamkowa): "+1+"/"+m2_wie+"="+(1+"/"+(m2_wie*2))+"+"+(1+"/"+(m2_wie*2))+"<br>");
 </script>
 </div>
</body><br>
<input type="button" value="zamknij okno" onclick="okno_zamknij_wieteska()"/>
